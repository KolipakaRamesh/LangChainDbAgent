<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Database Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 24px 24px 0 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Main Content */
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            background: var(--bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
        }

        /* Left Panel */
        .query-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .quick-btn {
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-btn:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .input-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        textarea {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Model Selector */
        .model-selector {
            margin-bottom: 12px;
        }

        .model-selector label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
        }

        .model-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 13px;
            font-family: inherit;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .model-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .model-select:hover {
            border-color: var(--primary-light);
        }

        /* Right Panel with Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 8px;
        }

        .tab {
            background: transparent;
            border: none;
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            background: var(--bg);
            color: var(--text);
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .response-area {
            flex: 1;
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
            overflow-y: auto;
            border: 2px solid var(--border);
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .response-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .response-table th {
            background: var(--bg);
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
        }

        .response-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .response-table tr:hover {
            background: var(--bg);
        }

        /* MCP Log */
        .mcp-log {
            flex: 1;
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
            overflow-y: auto;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 12px;
            padding: 10px;
            background: var(--bg);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .log-type {
            color: var(--primary);
        }

        .log-time {
            color: var(--text-light);
            font-size: 11px;
        }

        .log-content {
            color: var(--text-light);
            line-height: 1.5;
        }

        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Inline Mini Stats */
        .stats-inline {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .stat-mini {
            display: flex;
            align-items: center;
            gap: 5px;
            background: var(--bg);
            padding: 3px 8px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .stat-mini-value {
            font-size: 12px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-mini-label {
            font-size: 9px;
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üè•</div>
                <h1>Hospital Database Assistant</h1>
            </div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span>Connected</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Left: Query Interface -->
            <div class="panel">
                <h2>üí¨ Ask a Question</h2>
                <div class="query-buttons">
                    <button class="quick-btn" onclick="setQuery('Show me all patients')">üë• All Patients</button>
                    <button class="quick-btn" onclick="setQuery('List all doctors')">üë®‚Äç‚öïÔ∏è All Doctors</button>
                    <button class="quick-btn" onclick="setQuery('Show appointments')">üìÖ Appointments</button>
                    <button class="quick-btn" onclick="setQuery('Who are the cardiologists?')">‚ù§Ô∏è Cardiologists</button>
                </div>
                <div class="input-area">
                    <div class="model-selector">
                        <label for="modelSelect">ü§ñ AI Model</label>
                        <select id="modelSelect" class="model-select">
                            <option value="llama-3.3-70b">LLaMA 3.3 70B - Fast, powerful, free</option>
                            <option value="llama-3.1-8b">LLaMA 3.1 8B - Ultra-fast, free</option>
                            <option value="mixtral-8x7b">Mixtral 8x7B - Balanced, free</option>
                            <option value="gemma-7b">Gemma 7B - Google, free</option>
                            <option value="gpt-4" disabled>GPT-4 - Most capable (requires API key)</option>
                            <option value="gpt-3.5" disabled>GPT-3.5 Turbo - Fast, affordable (requires API key)
                            </option>
                            <option value="claude-3" disabled>Claude 3 Sonnet - Balanced (requires API key)</option>
                        </select>
                    </div>
                    <textarea id="queryInput" placeholder="Type your question here..."></textarea>
                    <button class="submit-btn" id="submitBtn" onclick="submitQuery()">
                        <span id="btnText">Send Query</span>
                        <span id="btnLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </div>

            <!-- Right: Tabbed Response/MCP -->
            <div class="panel">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('response')">üìä Response</button>
                    <button class="tab" onclick="switchTab('mcp')">üîå MCP Activity</button>
                    <div style="flex: 1;"></div>
                    <div class="stats-inline">
                        <div class="stat-mini">
                            <span class="stat-mini-value" id="totalQueries">0</span>
                            <span class="stat-mini-label">Queries</span>
                        </div>
                        <div class="stat-mini">
                            <span class="stat-mini-value" id="successRate">100%</span>
                            <span class="stat-mini-label">Success</span>
                        </div>
                        <div class="stat-mini">
                            <span class="stat-mini-value" id="avgTime">0ms</span>
                            <span class="stat-mini-label">Avg Time</span>
                        </div>
                    </div>
                </div>

                <!-- Response Tab Content -->
                <div class="tab-content active" id="responseTab">
                    <div class="response-area" id="responseArea">
                        <div class="empty-state">
                            <div style="font-size: 48px; margin-bottom: 12px;">üí≠</div>
                            <p>Ask a question to see results</p>
                        </div>
                    </div>
                </div>

                <!-- MCP Tab Content -->
                <div class="tab-content" id="mcpTab">
                    <div class="mcp-log" id="mcpLog">
                        <div class="empty-state">
                            <p>MCP calls will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let stats = { totalQueries: 0, successfulQueries: 0, totalResponseTime: 0 };

        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'response') {
                document.getElementById('responseTab').classList.add('active');
            } else {
                document.getElementById('mcpTab').classList.add('active');
            }
        }

        // Check server status
        async function checkStatus() {
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                document.getElementById('status').innerHTML = data.status === 'ok'
                    ? '<span class="status-dot"></span><span>Connected</span>'
                    : '<span class="status-dot" style="background: var(--danger);"></span><span>Disconnected</span>';
            } catch (e) {
                document.getElementById('status').innerHTML = '<span class="status-dot" style="background: var(--danger);"></span><span>Disconnected</span>';
            }
        }

        function setQuery(q) {
            document.getElementById('queryInput').value = q;
        }

        async function submitQuery() {
            const question = document.getElementById('queryInput').value.trim();
            const model = document.getElementById('modelSelect').value;

            if (!question) return alert('Please enter a question');

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('btnLoader').style.display = 'inline-block';

            logMCP('REQUEST', `${question} [Model: ${model}]`);
            const start = Date.now();

            try {
                const res = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, model })
                });
                const data = await res.json();
                const time = Date.now() - start;

                updateStats(true, time);
                logMCP('RESPONSE', data.answer, time);
                displayResponse(data.answer, question);

                // Auto-switch to response tab
                switchTabProgrammatically('response');
            } catch (e) {
                updateStats(false, Date.now() - start);
                logMCP('ERROR', e.message);
                displayError(e.message);
                switchTabProgrammatically('response');
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').style.display = 'inline';
                document.getElementById('btnLoader').style.display = 'none';
            }
        }

        function switchTabProgrammatically(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'response') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('responseTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('mcpTab').classList.add('active');
            }
        }

        function displayResponse(answer, question) {
            const area = document.getElementById('responseArea');
            try {
                const data = JSON.parse(answer);
                if (Array.isArray(data) && data.length > 0) {
                    const keys = Object.keys(data[0]);
                    let html = `<div style="margin-bottom: 12px;"><strong style="color: var(--primary);">Query:</strong> ${escapeHtml(question)}</div>`;
                    html += '<table class="response-table"><thead><tr>';
                    keys.forEach(k => html += `<th>${escapeHtml(k)}</th>`);
                    html += '</tr></thead><tbody>';
                    data.forEach(row => {
                        html += '<tr>';
                        keys.forEach(k => html += `<td>${escapeHtml(String(row[k]))}</td>`);
                        html += '</tr>';
                    });
                    html += '</tbody></table>';
                    area.innerHTML = html;
                } else {
                    area.innerHTML = `<pre style="white-space: pre-wrap; color: var(--text);">${escapeHtml(answer)}</pre>`;
                }
            } catch (e) {
                area.innerHTML = `<pre style="white-space: pre-wrap; color: var(--text);">${escapeHtml(answer)}</pre>`;
            }
        }

        function displayError(msg) {
            document.getElementById('responseArea').innerHTML =
                `<div style="color: var(--danger); padding: 16px; background: rgba(239, 68, 68, 0.1); border-radius: 8px;"><strong>Error:</strong> ${escapeHtml(msg)}</div>`;
        }

        function logMCP(type, content, time = null) {
            const log = document.getElementById('mcpLog');
            const empty = log.querySelector('.empty-state');
            if (empty) empty.remove();

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();

            let color = 'var(--primary)';
            if (type === 'ERROR') color = 'var(--danger)';
            if (type === 'RESPONSE') color = 'var(--success)';

            let contentHtml = '';
            if (type === 'REQUEST') contentHtml = `<div class="log-content">Q: ${escapeHtml(content)}</div>`;
            else if (type === 'RESPONSE') contentHtml = `<div class="log-content">Response (${time}ms): ${escapeHtml(content.substring(0, 100))}...</div>`;
            else contentHtml = `<div class="log-content" style="color: var(--danger);">${escapeHtml(content)}</div>`;

            entry.innerHTML = `
                <div class="log-header">
                    <span class="log-type" style="color: ${color};">${type}</span>
                    <span class="log-time">${timestamp}</span>
                </div>
                ${contentHtml}
            `;

            log.insertBefore(entry, log.firstChild);
            while (log.children.length > 10) log.removeChild(log.lastChild);
        }

        function updateStats(success, time) {
            stats.totalQueries++;
            if (success) stats.successfulQueries++;
            stats.totalResponseTime += time;

            document.getElementById('totalQueries').textContent = stats.totalQueries;
            document.getElementById('successRate').textContent =
                Math.round((stats.successfulQueries / stats.totalQueries) * 100) + '%';
            document.getElementById('avgTime').textContent =
                Math.round(stats.totalResponseTime / stats.totalQueries) + 'ms';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        checkStatus();
        setInterval(checkStatus, 30000);

        // Keyboard shortcut
        document.getElementById('queryInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) submitQuery();
        });
    </script>
</body>

</html>
